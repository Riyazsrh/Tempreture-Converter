<!DOCTYPE html>
<html lang="javascript">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Counter</title>
    <style>
        body{
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
            background-color: #f8e7af;
        }
        form{
            padding: 80px;
            margin: 100px auto;
            width: 50%;
            background-color: #fab1a0;
            text-align: center;
        }
        #btn{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
 <form id="tempCalc"  onsubmit="calculateTemp(); return false">
    <label for="temp">Please enter the tempreture you'd like to convert.</label>
    <br>
    <input type="number" name="temp" id="temp">
    <select name="temp_diff" id="temp_diff">
        <option value="cel">째Celsius To 째Fahrenheit</option>
        <option value="">째Fahrenheit To 째Celsius</option>

    </select> <br><br/>
    <input type="submit" name="temp" id="btn">  
    <br><br>
    <span id="resultContainer"> </span>
</form>
<script src="Temp.js"></script>
 
</body>
</html>
